

<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/login.css">
</head>
<bodys>
	<div class="container" id="size" >
		<div class="panel panel-danger" >
			<div class="panel-heading">
				<h3 class="panel-title">Login User<h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
						
					</div>
					<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
						<img src="./images/user.png" alt="Avatar" class="img-circle">
					</div>
				</div>
				<div class="form-group">
					<label for="">Email</label>
					<input type="email" class="form-control" id="user" placeholder="Email Address" required="required">

				</div>
				<div class="form-group">
					<label for="">Password</label>
					<input type="password" class="form-control" id="pass" placeholder="Password">
				</div>
				<div class="row">
					<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
						
					</div>
					<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
						<button type="button" class="btn btn-primary" onclick="submit()">Login</button>	
					</div>
				</div>

			</div>
		</div>
	</div>

	<script src="./js/process.js"></script>
</body>
</html>
